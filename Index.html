<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokém-Info</title>
  <style>
    .glow {
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.7), 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.7);
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-gray-200">
  <header class="bg-black p-4 text-center">
    <h1 class="text-2xl font-bold">Pokém-Info</h1>
    <div class="relative mt-2 mx-auto w-full max-w-md">
      <input id="search" type="text" placeholder="Search Pokémon..."
        class="p-2 w-full rounded border border-gray-300 shadow-sm text-white bg-gray-800 placeholder-gray-500 focus:ring focus:ring-yellow-300 focus:outline-none" />
      <ul id="suggestions"
        class="absolute bg-gray-800 border border-gray-600 rounded shadow-md mt-1 w-full hidden max-h-40 overflow-y-auto">
      </ul>
    </div>
  </header>
  <main class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="pokemon-list">
  </main>
  <div id="details-modal" class="fixed inset-0 bg-black bg-opacity-75 hidden flex justify-center items-center">
    <div class="relative bg-gray-900 text-gray-200 p-6 rounded shadow-lg w-full max-w-md">
      <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-200 text-xl">
        &times;
      </button>
      <div id="details-container">
      </div>
    </div>
  </div>
  <footer class="bg-gray-800 text-white py-8">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p class="mb-4">&copy; 2024 <span class="text-cyan-400 font-semibold glow">Pokém-Info</span> All rights reserved.
      </p>
      <ul class="flex justify-center space-x-8 mb-4">
        <li><a href="/" class="hover:text-cyan-300 transition duration-300">Home</a></li>
        <li><a href="Footer/Contact_me.html" class="hover:text-cyan-300 transition duration-300">Contact</a></li>
        <li><a href="Footer/Privacy_Policy.html" class="hover:text-cyan-300 transition duration-300">Privacy Policy</a>
        </li>
      </ul>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
